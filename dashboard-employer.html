<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - Jobspitality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div id="content" class="container mt-4">
    <!-- Content will be dynamically added here -->
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkThw6tnVIPrJgfKiVHfuPSFVmJmblGbE",
      authDomain: "jobspitality-1b7f7.firebaseapp.com",
      projectId: "jobspitality-1b7f7",
      storageBucket: "jobspitality-1b7f7.appspot.com",
      messagingSenderId: "414501251190",
      appId: "1:414501251190:web:5904e7158bb0c427d59757",
      measurementId: "G-BQ3QXH4TWZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Enable offline persistence
    db.enablePersistence()
      .catch((err) => {
        if (err.code == 'failed-precondition') {
          console.log('Persistence failed');
        } else if (err.code == 'unimplemented') {
          console.log('Persistence is not available on this browser');
        }
      });

    // Check if the user is logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is logged in, fetch the dashboard content
        loadEmployerDashboard(user);
      } else {
        // Redirect to login page if not logged in
        window.location.href = "login.html";
      }
    });

    // Function to load employer dashboard content
    function loadEmployerDashboard(user) {
      const contentDiv = document.getElementById('content');
      
      // Sample content: Display user's name and a job postings section
      contentDiv.innerHTML = `
        <h2>Welcome, ${user.displayName || 'Employer'}</h2>
        <p>Your job postings:</p>
        <ul id="job-postings-list">
          <!-- Job postings will be dynamically loaded here -->
        </ul>
      `;
      
      // Fetch job postings from Firestore
      db.collection('jobPostings').where('employerId', '==', user.uid)
        .get()
        .then(querySnapshot => {
          const jobPostingsList = document.getElementById('job-postings-list');
          
          querySnapshot.forEach(doc => {
            const jobData = doc.data();
            const jobElement = document.createElement('li');
            jobElement.innerHTML = `
              <a href="job-edit-employer.html?jobId=${doc.id}">${jobData.title}</a>
            `;
            jobPostingsList.appendChild(jobElement);
          });
        })
        .catch(error => {
          console.error('Error fetching job postings: ', error);
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
