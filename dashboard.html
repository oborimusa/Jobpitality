<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Jobspitality</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .admin-dashboard {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dashboard-button {
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5 text-center" id="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading Dashboard...</p>
  </div>

  <div id="content" style="display: none;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCkThw6tnVIPrJgfKiVHfuPSFVmJmblGbE",
        authDomain: "jobspitality-1b7f7.firebaseapp.com",
        projectId: "jobspitality-1b7f7",
        storageBucket: "jobspitality-1b7f7.appspot.com",
        messagingSenderId: "414501251190",
        appId: "1:414501251190:web:5904e7158bb0c427d59757",
        measurementId: "G-BQ3QXH4TWZ"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const auth = firebase.auth();
      const db = firebase.firestore();

      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log("User logged in:", user.email);
          db.collection('users').doc(user.uid).get()
            .then(doc => {
              document.getElementById('loading').style.display = 'none';
              document.getElementById('content').style.display = 'block';

              const role = doc.exists ? doc.data().role : 'user';
              const name = user.displayName || user.email;

              if (role === 'admin') {
                document.getElementById('content').innerHTML = `
                  <div class="container py-5 admin-dashboard">
                    <h1>Welcome, ${name}!</h1>
                    <p>This is your Super Admin Dashboard where you can manage the platform.</p>
                    
                    <div class="mb-4">
                      <h5>User Management</h5>
                      <a href="manage-users.html" class="btn btn-primary dashboard-button">Manage Users</a>
                      <a href="manage-roles.html" class="btn btn-primary dashboard-button">Assign Roles</a>
                    </div>

                    <div class="mb-4">
                      <h5>Job Listings Management</h5>
                      <a href="manage-job-listings.html" class="btn btn-primary dashboard-button">Manage Listings</a>
                      <a href="post-job.html" class="btn btn-primary dashboard-button">Post New Job</a>
                    </div>

                    <div class="mb-4">
                      <h5>Analytics</h5>
                      <a href="view-analytics.html" class="btn btn-primary dashboard-button">View Analytics</a>
                      <a href="user-activity.html" class="btn btn-primary dashboard-button">User Activity</a>
                    </div>

                    <div class="mb-4">
                      <h5>System Settings</h5>
                      <a href="system-settings.html" class="btn btn-primary dashboard-button">System Settings</a>
                      <a href="email-settings.html" class="btn btn-primary dashboard-button">Email Settings</a>
                    </div>

                    <button class="btn btn-danger" onclick="logout()">Log out</button>
                  </div>
                `;
              } else {
                document.getElementById('content').innerHTML = `
                  <div class="container py-5 text-center">
                    <h1>Hello, ${name}</h1>
                    <p>This is your user dashboard.</p>
                    <button class="btn btn-danger mt-3" onclick="logout()">Log out</button>
                  </div>
                `;
              }
            })
            .catch(error => {
              console.error("Error fetching user role:", error);
              document.getElementById('loading').innerHTML = `<p class="text-danger">Failed to load dashboard. Try refreshing.</p>`;
            });
        } else {
          window.location.href = "login.html"; // Not logged in
        }
      });

      window.logout = function () {
        auth.signOut().then(() => {
          window.location.href = 'login.html';
        }).catch(error => {
          console.error('Logout error:', error);
        });
      };
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
