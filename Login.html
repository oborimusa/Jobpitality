<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Jobspitality</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Favicon (optional) -->
  <link href="img/favicon.ico" rel="icon" />
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Login</h2>
  
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
  
          <div id="loginMessage" class="mt-3 text-center"></div>
  
          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? 
              <a href="register.html" class="text-primary fw-bold">Register Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<!-- Firebase Config and Login Script -->
<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCkThw6tnVIPrJgfKiVHfuPSFVmJmblGbE",
    authDomain: "jobspitality-1b7f7.firebaseapp.com",
    projectId: "jobspitality-1b7f7",
    storageBucket: "jobspitality-1b7f7.appspot.com",
    messagingSenderId: "414501251190",
    appId: "1:414501251190:web:5904e7158bb0c427d59757",
    measurementId: "G-BQ3QXH4TWZ"
  };
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Helper functions
function displayError(message) {
  const msgDiv = document.getElementById('loginMessage');
  msgDiv.innerHTML = `<div style="color: red; margin-top: 10px;">${message}</div>`;
}

function displaySuccess(message) {
  const msgDiv = document.getElementById('loginMessage');
  msgDiv.innerHTML = `<div style="color: green; margin-top: 10px;">${message}</div>`;
}

// Login Function
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const rememberMe = document.getElementById('rememberMe').checked;

  if (!email || !password) {
    displayError('Please enter both email and password.');
    return;
  }

  try {
    // Set persistence based on "Remember Me"
    if (rememberMe) {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    } else {
      await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
    }

    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;

    if (email.toLowerCase() === 'superadmin@example.com') {
      displaySuccess('Welcome Superadmin! Redirecting...');
      setTimeout(() => {
        window.location.href = 'admin-dashboard.html';
      }, 1500);
    } else {
      displaySuccess('Login successful! Redirecting...');
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    }

  } catch (error) {
    if (error.code === 'auth/user-not-found') {
      displayError('No user found with this email.');
    } else if (error.code === 'auth/wrong-password') {
      displayError('Incorrect password. Please try again.');
    } else {
      displayError('Login failed: ' + error.message);
    }
  }
});

</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
